<script type="text/babel">
    let cnt = 0;
    const root = document.getElementById("root");

    const Title = () => {
        return (<h3 id="title"
                       onMouseEnter={() => console.log("mouse enter")}>
                     Hello I'm a title
                </h3>);
    };
    const Button =  () => {
        return (<button onClick={() => console.log("clicked")}>
                Click me
                </button>)
    };
    const Wrap = () => {
        return (
            <div>
                <Title/>
                <Button/>
            </div>
        );
    };




    ReactDOM.render(<Wrap />, root);
